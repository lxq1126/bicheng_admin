<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" /> 
    <link rel="stylesheet" href="../css/layer.css" />
    <link rel="stylesheet" href="../css/minimal/red.css">
    <script src="../js/jquery-1.11.0.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>
<div class="layer-wrap">
    <form action="" method="get">
        <table class="layer-table" width="100%">
            <tr>
                <th>用户头像</th>
                <td><input type="file" class="input-text" /></td>
            </tr>
            <tr>
                <th><span class="letter3">用户名</span></th>
                <td><input type="text" class="input-text"  required="required"/></td>
            </tr>
            <tr>
                <th><span class="letter2">呢称</span></th>
                <td><input type="text" class="input-text"/></td>
            </tr>
            <tr>
                <th><span class="letter4">微信ID</span></th>
                <td><input type="text" class="input-text" required="required"/></td>
            </tr>
            <tr>
                <th><span class="letter2">性别</span></th>
               <td>
                    <label class="label" for="moren"><input id="moren" type="radio" /><span class="check-word">男</span></label>
                    <label class="label" for="red"> <input id="red" type="radio" /><span class="check-word">女</span></label>
                     <label class="label" for="red"> <input id="red" type="radio" /><span class="check-word">保密</span></label>
                </td>
            </tr>
            <tr>
                <th><span class="letter6">E-mail</span></th>
                <td><input type="text" class="input-text"/></td>
            </tr>
            <tr>
                <th><span class="letter2">密码</span></th>
                <td><input type="text" class="input-text" required="required" /></td>
            </tr>
            <tr>
                <th>个人签名</th>
                <td><input type="text" class="input-text" /></td>
            </tr>
            <tr>
                <th>个人星座</th>
                <td><input type="text" class="input-text" /></td>
            </tr>
            <tr>
                <th>用户资金</th>
                <td><input type="text" class="input-text" /></td>
            </tr>
            <tr>
                <td colspan="2"><input class="layer-btn" type="submit" value="确认保存" /></td>
            </tr>
        </table>
    </form>
</div>
<script src="../js/icheck.js"></script> <!-- 需放在尾部 -->
</body>
</html>
