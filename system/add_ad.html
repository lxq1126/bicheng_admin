<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" /> 
    <link rel="stylesheet" href="../css/layer.css" />
    <script src="../js/jquery-1.11.0.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>
<div class="layer-wrap">
    <form action="">
        <table class="layer-table" width="100%">
            <tr>
                <th>上传图片</th>
                <td><input type="file" class="input-text" /></td>
            </tr>
            <tr>
                <th>广告名称</th>
                <td><input type="text" class="input-text" placeholder="不会显示在页面中" /></td>
            </tr>
            <tr>
                <th>链接地址</th>
                <td><input type="text" class="input-text" placeholder="点击广告图片跳转的页面"/></td>
            </tr>
            <tr>
                <td colspan="2"><input class="layer-btn" type="button" value="确认保存" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
