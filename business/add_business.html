<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" /> 
    <link rel="stylesheet" href="../css/layer.css" />
    <link rel="stylesheet" href="../css/minimal/red.css">
    <script src="../js/jquery-1.11.0.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>
<div class="layer-wrap">
    <form action="">
        <table class="layer-table" width="100%">
            <tr>
                <th>店铺logo</th>
                <td><input type="file" class="input-text" /></td>
            </tr>
            <tr>
                <th>商家名称</th>
                <td><input type="text" class="input-text" placeholder="" /></td>
            </tr>
            <tr>
                <th><span class="letter3">联系人</span></th>
                <td><input type="text" class="input-text" placeholder=""/></td>
            </tr>
            <tr>
                <th>联系电话</th>
                <td><input type="text" class="input-text" placeholder=""/></td>
            </tr>
            <tr>
                <th><span class="letter6">E-mail</span></th>
                <td><input type="text" class="input-text" placeholder=""/></td>
            </tr>
            <tr>
                <th>详细地址</th>
                <td><input type="text" class="input-text" placeholder=""/></td>
            </tr>
            <tr>
                <th>商家模板</th>
                <td>
                    <label class="label" for="moren"><input id="moren" type="checkbox" /><span class="check-word">默认模板</span></label>
                    <label class="label" for="red"> <input id="red" type="checkbox" /><span class="check-word">玫瑰红</span></label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input class="layer-btn" type="button" value="确认保存" /></td>
            </tr>
        </table>
    </form>
</div>
<script src="../js/icheck.js"></script> <!-- 需放在尾部 -->
</body>
</html>
